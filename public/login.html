<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cocreto</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-10 rounded-lg shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold">Login</h1>
        <p class="text-gray-600">Gib deine Zugangsdaten ein</p>

        <form id="loginForm" class="mt-4">
            <input type="text" id="username" placeholder="Benutzername" class="w-full px-4 py-2 border rounded-lg mb-2">
            <input type="password" id="password" placeholder="Passwort" class="w-full px-4 py-2 border rounded-lg mb-4">
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Login</button>
        </form>

        <p id="errorMessage" class="text-red-500 mt-2 hidden">Falsche Zugangsdaten</p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
