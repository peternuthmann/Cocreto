<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocreto - Dein Social Media Planer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- 🔹 Navigation -->
    <nav class="flex justify-between items-center p-6 bg-white shadow-md">
        <h1 class="text-2xl font-bold">🚀 Cocreto</h1>
        
        <!-- Menü-Links -->
        <div class="relative">
            <button id="featuresBtn" class="mx-3 text-gray-700 hover:text-blue-500">
                Features ⌄
            </button>
            <!-- Dropdown Menü -->
            <div id="featuresDropdown" class="absolute left-0 mt-2 w-48 bg-white shadow-md rounded-md hidden">
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Planer</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Analyse</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Veröffentlichen</a>
            </div>
        </div>
        
        <a href="#" class="mx-3 text-gray-700 hover:text-blue-500">Preise</a>

        <div>
            <a href="public/login.html" class="text-gray-700 hover:text-blue-500">Login</a>
            <a href="public/register.html" class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Registrieren
            </a>
        </div>
    </nav>

    <!-- 🔹 Hero-Bereich -->
    <section class="text-center py-16 px-4">
        <h2 class="text-4xl font-bold text-gray-900">Wachse auf Social Media mit Leichtigkeit 📈</h2>
        <p class="mt-4 text-gray-600 max-w-2xl mx-auto">
            Plane, analysiere und veröffentliche Inhalte mühelos mit unserer Plattform. Perfekt für Teams & Einzelpersonen.
        </p>

        <!-- Call to Action -->
        <div class="mt-6 flex justify-center">
            <input type="email" placeholder="E-Mail-Adresse eingeben" class="px-4 py-2 border rounded-l-lg">
            <button class="px-6 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600">
                Jetzt starten
            </button>
        </div>
        
        <!-- Vorteile -->
        <p class="mt-4 text-gray-500">✅ Kostenlos testen | 🚀 Keine Kreditkarte nötig | ⏳ Jederzeit kündbar</p>
    </section>

    <!-- 🔹 JavaScript für Dropdown-Menü -->
    <script>
        document.getElementById('featuresBtn').addEventListener('click', function() {
            var dropdown = document.getElementById('featuresDropdown');
            dropdown.classList.toggle('hidden');
        });
    </script>

</body>
</html>
